language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.2
  - 1.3
  - nightly

notifications:
  email: false

jobs:
  allow_failures:
    - os: osx
    - os: windows
    - julia: nightly
    - arch: arm64
    - arch: x86
  exclude:
    - julia: nightly
      os: osx
    - julia: nightly
      os: windows
  include:
    - julia: 1.2
      os: linux
      arch: arm64
    - julia: 1.2
      os: linux
      arch: x86
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip
